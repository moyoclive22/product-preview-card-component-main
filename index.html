<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <main>

    <div class="main-content">

      <div class="left-content">
      </div>

      <div class="right-content">
        <div class="right-content-fill">
        <h5>Perfume</h5>
        <p>Gabrielle Essence Eau De Parfum<p>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="price">
        <div class="discount-price">$149.99</div>
        <div class="main-price">$169.99</div>
        </div>
        
        <button>
          <img src="images/icon-cart.svg" alt="">Add to Cart
        </button>
        </div>
      </div>

    </div>

  </main>
  
  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Clive Moyo</a>.
    </div>
  </footer>
</body>
</html>
